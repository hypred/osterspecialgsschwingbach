<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osterspecial - QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #4CAF50;
        }

        .scanner-container {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 600px;
        }

        video {
            width: 100%;
            max-width: 500px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d32f2f;
        }

        #scanTrigger {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #scanTrigger:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Osterspecial - QR Code Scanner</h1>
    <p>Scanne einen QR-Code und erfahre, ob du gewonnen hast!</p>

    <div class="scanner-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="scanTrigger" onclick="startScanning()">Kamera starten</button>
        <div id="result"></div>
    </div>

    <script>
        let validCodes = ["gewinner1", "gewinner2", "gewinner3", "gewinner4", "gewinner5"];
        let scanning = false;

        function startScanning() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            const resultDiv = document.getElementById("result");

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // R√ºckkamera bevorzugen
                    }
                })
                .then((stream) => {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    document.getElementById("scanTrigger").style.display = "none";
                    scanning = true;
                    scanQRCode();
                })
                .catch((err) => {
                    console.error("Fehler beim Zugriff auf die Kamera: ", err);
                    resultDiv.innerText = "Fehler beim Zugriff auf die Kamera.";
                    resultDiv.style.color = "red";
                });
            } else {
                resultDiv.innerText = "Dein Ger√§t unterst√ºtzt keine Kamera.";
                resultDiv.style.color = "red";
            }
        }

        function scanQRCode() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            const resultDiv = document.getElementById("result");

            if (!scanning) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                console.log("QR-Code erkannt: ", code.data);
                const scannedCode = code.data.trim(); // Leertaste entfernen

                if (validCodes.includes(scannedCode)) {
                    validCodes = validCodes.filter(c => c !== scannedCode);
                    resultDiv.innerText = "üéâ Herzlichen Gl√ºckwunsch, du hast gewonnen!";
                    resultDiv.style.color = "green";
                    scanning = false;
                } else {
                    resultDiv.innerText = "‚ùå Kein Gewinn, versuche es noch einmal.";
                    resultDiv.style.color = "red";
                }
            } else {
                console.log("Kein QR-Code erkannt. Starte erneut...");
            }

            if (scanning) {
                requestAnimationFrame(scanQRCode);
            }
        }
    </script>
</body>
</html>
