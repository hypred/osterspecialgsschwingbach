<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osterspecial - QR Code Scanner</title>

    <!-- ‚úÖ Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

    <!-- ‚úÖ QR-Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        /* Hintergrund mit sanftem Farbverlauf */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(120deg, #f0e68c, #ffcc80);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* √úberschrift mit Animation */
h1 {
    color: #4CAF50;
    font-size: 2.5em;
    animation: bounce 1.5s infinite alternate ease-in-out;
}

@keyframes bounce {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-5px); }
}

/* Text f√ºr QR-Code */
p {
    font-size: 1.2em;
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Kamera-Button mit Hover-Effekt */
#startScan {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 1.4em;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}

#startScan:hover {
    background: #45a049;
    transform: scale(1.05);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}

/* Scanner-Feld sanft einblenden */
.scanner-container {
    border: 2px solid #4CAF50;
    border-radius: 10px;
    padding: 20px;
    background-color: white;
    margin: 20px auto;
    max-width: 400px;
    width: 0;
    height: 0;
    overflow: hidden;
    opacity: 0;
    transition: width 0.6s ease-out, height 0.6s ease-out, opacity 0.4s ease-in;
}

.scanner-container.active {
    width: 100%;
    height: auto;
    opacity: 1;
    padding: 20px;
}

        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        /* Gewinntext */
        @keyframes blink {
            0%, 100% { color: green; }
            50% { color: darkgreen; }
        }
        .win-text {
            animation: blink 0.5s infinite alternate;
        }

        /* Kamera-Start-Button */
        #startScan {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s ease;
        }
        #startScan:active {
            transform: scale(0.9);
        }

        #errorMessage {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }

        /* Konfetti-Fall-Animation */
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Osterspecial - QR Code Scanner</h1>
    <p>Scanne einen QR-Code!</p>

    <!-- Button immer sichtbar -->
    <button id="startScan" onclick="startScanner()">Kamera starten</button>

    <!-- Scanner versteckt starten -->
    <div class="scanner-container" id="scannerContainer">
        <div id="reader"></div>
        <div id="result"></div>
        <p id="errorMessage"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCB1gtbRyxbLSuxu47CfA7Zpfg3Dq6HSsc",
            authDomain: "osterspecial-5855d.firebaseapp.com",
            databaseURL: "https://osterspecial-5855d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "osterspecial-5855d",
            storageBucket: "osterspecial-5855d.firebasestorage.app",
            messagingSenderId: "777852613251",
            appId: "1:777852613251:web:2aa4e99b449bddcd6461b6"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let validCodes = ["1", "2", "3", "4", "5", "6", "35625", "35626", "35627"];
        let scannerActive = false;
        let html5QrCode;

        function startScanner() {
            if (scannerActive) return;
            scannerActive = true;
            document.querySelector(".scanner-container").classList.add("active");
            document.getElementById("errorMessage").innerText = "";

            // Scanner-Container anzeigen
            let scannerContainer = document.getElementById("scannerContainer");
            scannerContainer.style.display = "block";
            setTimeout(() => scannerContainer.classList.add("scanner-active"), 10);

            // Kamera testen
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                stream.getTracks().forEach(track => track.stop()); // Test-Stream schlie√üen

                // QR-Code Scanner starten
                html5QrCode = new Html5Qrcode("reader");

                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    (decodedText) => { handleQRCodeScan(decodedText); },
                    (errorMessage) => { console.warn("‚ö†Ô∏è QR-Code nicht erkannt:", errorMessage); }
                ).catch(err => {
                    console.error("‚ùå Fehler beim Starten der Kamera: ", err);
                    document.getElementById("errorMessage").innerText = "‚ùå Kamera konnte nicht gestartet werden!";
                });

                // Button nach erfolgreichem Start ausblenden
                document.getElementById("startScan").style.display = "none"; 

            }).catch(function(err) {
                document.getElementById("errorMessage").innerText = "‚ùå Zugriff auf Kamera verweigert!";
                console.error("Fehler beim Kamera-Zugriff:", err);
            });
        }

        function handleQRCodeScan(qrCodeText) {
    const resultDiv = document.getElementById("result");
    qrCodeText = qrCodeText.trim();

    const masterCode = "immerGewinn"; // üî• Dieser Code funktioniert IMMER

    if (qrCodeText === masterCode) {
        // üéâ Master-Code erkannt ‚Üí Direkt Gewinn anzeigen
        resultDiv.innerText = "üéâ Herzlichen Gl√ºckwunsch, du hast immer gewonnen!";
        resultDiv.classList.add("win-text");
        resultDiv.style.color = "green";
        startConfetti();
        stopScanner();
        return;
    }

    // üîç Pr√ºfe, ob der Code bereits in der Datenbank verwendet wurde
    database.ref("usedCodes/" + qrCodeText).once("value", (snapshot) => {
        if (snapshot.exists()) {
            resultDiv.innerText = "‚ùå Dieser Code wurde bereits verwendet!";
            resultDiv.style.color = "red";
            stopScanner();
            setTimeout(() => { location.reload(); }, 2000);
            return;
        }

        // üîç Pr√ºfe, ob es ein regul√§rer Gewinncode ist
        if (validCodes.includes(qrCodeText)) {
            database.ref("usedCodes/" + qrCodeText).set(true);
            resultDiv.innerText = "üéâ Herzlichen Gl√ºckwunsch, du hast gewonnen!";
            resultDiv.classList.add("win-text");
            resultDiv.style.color = "green";
            startConfetti();
            stopScanner();
        } else {
            resultDiv.innerText = "‚ùå Kein Gewinn.";
            resultDiv.style.color = "red";
            stopScanner();
            setTimeout(() => { location.reload(); }, 2000);
        }
    });
}

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    scannerActive = false;
                }).catch(err => console.error("Fehler beim Stoppen des Scanners: ", err));
            }
        }

        function startConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                let confetti = document.createElement("div");
                confetti.innerText = "üéâ";
                confetti.style.position = "absolute";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "-10px";
                confetti.style.fontSize = Math.random() * 20 + 10 + "px";
                confetti.style.animation = `fall ${Math.random() * 2 + 1}s linear infinite`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 20000);
            }
        }
    </script>
</body>
</html>
