<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osterspecial - QR Code Scanner</title>

    <!-- âœ… Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

    <!-- âœ… QR-Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50;
        }

        /* Scanner-Container */
        .scanner-container {
            display: none; /* Versteckt, bis Kamera startet */
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 600px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .scanner-active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        /* Gewinntext */
        @keyframes blink {
            0%, 100% { color: green; }
            50% { color: darkgreen; }
        }
        .win-text {
            animation: blink 0.5s infinite alternate;
        }

        /* Kamera-Start-Button */
        #startScan {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s ease;
        }
        #startScan:active {
            transform: scale(0.9);
        }

        #errorMessage {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }

        /* Konfetti-Fall-Animation */
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Osterspecial - QR Code Scanner</h1>
    <p>Scanne einen QR-Code!</p>

    <!-- Button immer sichtbar -->
    <button id="startScan" onclick="startScanner()">Kamera starten</button>

    <!-- Scanner versteckt starten -->
    <div class="scanner-container" id="scannerContainer">
        <div id="reader"></div>
        <div id="result"></div>
        <p id="errorMessage"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCB1gtbRyxbLSuxu47CfA7Zpfg3Dq6HSsc",
            authDomain: "osterspecial-5855d.firebaseapp.com",
            databaseURL: "https://osterspecial-5855d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "osterspecial-5855d",
            storageBucket: "osterspecial-5855d.firebasestorage.app",
            messagingSenderId: "777852613251",
            appId: "1:777852613251:web:2aa4e99b449bddcd6461b6"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let validCodes = ["1", "2", "3", "4", "5", "6", "35625", "35626", "35627"];
        let scannerActive = false;
        let html5QrCode;

        function startScanner() {
            if (scannerActive) return;
            scannerActive = true;
            document.getElementById("errorMessage").innerText = "";

            // Scanner-Container anzeigen
            let scannerContainer = document.getElementById("scannerContainer");
            scannerContainer.style.display = "block";
            setTimeout(() => scannerContainer.classList.add("scanner-active"), 10);

            // Kamera testen
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                stream.getTracks().forEach(track => track.stop()); // Test-Stream schlieÃŸen

                // QR-Code Scanner starten
                html5QrCode = new Html5Qrcode("reader");

                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    (decodedText) => { handleQRCodeScan(decodedText); },
                    (errorMessage) => { console.warn("âš ï¸ QR-Code nicht erkannt:", errorMessage); }
                ).catch(err => {
                    console.error("âŒ Fehler beim Starten der Kamera: ", err);
                    document.getElementById("errorMessage").innerText = "âŒ Kamera konnte nicht gestartet werden!";
                });

                // Button nach erfolgreichem Start ausblenden
                document.getElementById("startScan").style.display = "none"; 

            }).catch(function(err) {
                document.getElementById("errorMessage").innerText = "âŒ Zugriff auf Kamera verweigert!";
                console.error("Fehler beim Kamera-Zugriff:", err);
            });
        }

        function handleQRCodeScan(qrCodeText) {
            const resultDiv = document.getElementById("result");
            qrCodeText = qrCodeText.trim();

            database.ref("usedCodes/" + qrCodeText).once("value", (snapshot) => {
                if (snapshot.exists()) {
                    resultDiv.innerText = "âŒ Dieser Code wurde bereits verwendet!";
                    resultDiv.style.color = "red";
                    stopScanner();
                    setTimeout(() => { location.reload(); }, 2000);
                    return;
                }

                if (validCodes.includes(qrCodeText)) {
                    database.ref("usedCodes/" + qrCodeText).set(true);
                    resultDiv.innerText = "ðŸŽ‰ Herzlichen GlÃ¼ckwunsch, du hast gewonnen!";
                    resultDiv.classList.add("win-text");
                    resultDiv.style.color = "green";
                    startConfetti();
                    stopScanner();
                } else {
                    resultDiv.innerText = "âŒ Kein Gewinn.";
                    resultDiv.style.color = "red";
                    stopScanner();
                    setTimeout(() => { location.reload(); }, 2000);
                }
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    scannerActive = false;
                }).catch(err => console.error("Fehler beim Stoppen des Scanners: ", err));
            }
        }

        function startConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                let confetti = document.createElement("div");
                confetti.innerText = "ðŸŽ‰";
                confetti.style.position = "absolute";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "-10px";
                confetti.style.fontSize = Math.random() * 20 + 10 + "px";
                confetti.style.animation = `fall ${Math.random() * 2 + 1}s linear infinite`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 20000);
            }
        }
    </script>
</body>
</html>
