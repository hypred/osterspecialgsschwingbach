<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osterspecial - QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #4CAF50;
        }

        .scanner-container {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 600px;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d32f2f;
        }

        #startScan {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #startScan:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Osterspecial - QR Code Scanner</h1>
    <p>Scanne einen QR-Code und erfahre, ob du gewonnen hast!</p>

    <div class="scanner-container">
        <div id="reader"></div>
        <button id="startScan" onclick="startScanner()">Kamera starten</button>
        <div id="result"></div>
        <p id="errorMessage"></p>
    </div>

    <script>
        let validCodes = ["gewinner1", "gewinner2", "gewinner3", "gewinner4", "gewinner5"];
        let scannerActive = false;
        let html5QrCode;

        function startScanner() {
            console.log("📸 Start-Button wurde geklickt"); // Debugging in der Konsole
            if (scannerActive) return;
            scannerActive = true;
            document.getElementById("errorMessage").innerText = ""; // Fehlermeldungen zurücksetzen

            html5QrCode = new Html5Qrcode("reader");

            Html5Qrcode.getCameras().then(devices => {
                if (!devices || devices.length === 0) {
                    document.getElementById("errorMessage").innerText = "❌ Keine Kamera gefunden!";
                    return;
                }

                let backCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];

                console.log("🎥 Gefundene Kamera: ", backCamera.label); // Debugging

                html5QrCode.start(
                    backCamera.id,
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                    },
                    (decodedText) => {
                        handleQRCodeScan(decodedText);
                    },
                    (errorMessage) => {
                        console.warn("⚠️ QR-Code nicht erkannt:", errorMessage);
                    }
                ).catch(err => {
                    console.error("❌ Fehler beim Starten der Kamera: ", err);
                    document.getElementById("errorMessage").innerText = "❌ Kamera konnte nicht gestartet werden!";
                });
            }).catch(err => {
                console.error("❌ Kamera-Zugriff verweigert: ", err);
                document.getElementById("errorMessage").innerText = "❌ Zugriff auf Kamera verweigert!";
            });

            document.getElementById("startScan").style.display = "none";
        }

        function handleQRCodeScan(qrCodeText) {
            const resultDiv = document.getElementById("result");
            qrCodeText = qrCodeText.trim(); // Leerräume entfernen

            if (validCodes.includes(qrCodeText)) {
                validCodes = validCodes.filter(code => code !== qrCodeText);
                resultDiv.innerText = "🎉 Herzlichen Glückwunsch, du hast gewonnen!";
                resultDiv.style.color = "green";
                stopScanner();
            } else {
                resultDiv.innerText = "❌ Kein Gewinn, versuche es noch einmal.";
                resultDiv.style.color = "red";
            }
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    scannerActive = false;
                }).catch(err => {
                    console.error("Fehler beim Stoppen des Scanners: ", err);
                });
            }
        }
    </script>
</body>
</html>
